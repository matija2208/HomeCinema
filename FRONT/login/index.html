<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeCinema</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class = "title-container">
            <h1 style="text-align: center; margin: 20px 0;">HomeCinema</h1>
        </div>
        <div class = "username-container">
            <input type="text" id="username" placeholder="Enter your username" style="width: 100%; padding: 10px; box-sizing: border-box;">
        </div>
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter your password" style="width: 100%; padding: 10px; box-sizing: border-box;">
        </div>
        <div class="message-container">
            <p id="message"></p>
        </div>
        <div class="button-container">
            <button id="login-button" onclick="login()">Login</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../conf.js"></script>
    <script src="./script.js"></script>
</body>
</html>
