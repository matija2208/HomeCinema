<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeCinema</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../card.css">
</head>
<body>
    <div class="focusBackground" id="focusBackground">
        <div class="focus">

            <div class="bigPosterWrapper">
                <img class="bigPoster" id="focusPoster" src="">
                <div class="overlay"></div>

            </div>
            <div class="titleWrapper">
                <h1 class="contentTitle" id="focusTitle"></h1>
                <button class="playButton" id="playButton">Play <svg class="playButtonSvg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 22v-20l18 10-18 10z"/></svg></button>
            </div>
            <div class="contentWrapper">
                <div class="contentInfo">
                    <p class="contentYear" id="focusYear"></p>
                    <p class="contentCategory" id="focusCategory"></p>
                </div>
                <div class="lastWatched">
                    <p class="seasonAndEpisode" id="seasonAndEpisodeFocus"></p>
                    <p class="timeStamp" id="timestampFocus"></p>
                </div>
            </div>
            <div class = "seasonContainer" id="seasonFocusContainer">
                <div class="seasonButtonWrapper">
                    <button id="focusSeasonButton" class="playButton seasonButton" onclick="changeSeasonButton()">Season 1 <svg class = "playButtonSvg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M12.7071 14.7071C12.3166 15.0976 11.6834 15.0976 11.2929 14.7071L6.29289 9.70711C5.90237 9.31658 5.90237 8.68342 6.29289 8.29289C6.68342 7.90237 7.31658 7.90237 7.70711 8.29289L12 12.5858L16.2929 8.29289C16.6834 7.90237 17.3166 7.90237 17.7071 8.29289C18.0976 8.68342 18.0976 9.31658 17.7071 9.70711L12.7071 14.7071Z" fill="currentColor"></path> </g></svg></button>
                    <label for="focusSeasonButton" class="focusSeasonButtonLabel" id="focusSeasonButtonLabel"></label>
                </div>
                <div class="seasonsWrapper">
                    <div class="seasonList" id="seasonList">
                    </div>
                </div>
            </div>
            <div class="episodeContainer" id="episodesFocus">


            </div>
        </div>
    </div>

    <input type="search" class="text-input searchBox" id="searchBox" placeholder="Search..." oninput="search(this.value)">

    <div class="container" id="cardContainer" style=" width: 80%; margin-left: 10%; margin-right: 10%;">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../nav.js"></script>
    <script src="./search/script.js"></script>
</body>
</html>
