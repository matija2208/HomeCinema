<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeCinema</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form id="loginForm" method="POST"  >

            <div class = "title-container">
                <h1 style="text-align: center; margin: 20px 0;">HomeCinema</h1>
            </div>
            <div class = "username-container">
                <input type="text" name="username" id="username" autocomplete="username" required placeholder="Enter your username">
            </div>
            <div class="password-container">
                <input type="password" name="password" id="password" autocomplete="current-password" required placeholder="Enter your password">
            </div>
            <div class="message-container">
                <p id="message"></p>
            </div>
            <div class="button-container">
                <button type="submit" id="login-button">Login</button>
            </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./conf.js"></script>
    <script src="./script.js"></script>
</body>
</html>
